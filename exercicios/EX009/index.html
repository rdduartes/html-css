<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas orientadas</h2>
    <ol type="A" start="4">
        <li>Acordar</li>
        <li>Escolvar os dentes</li>
        <li>Tomar café</li>
    </ol>
    <H1>Listas Não Ordenadas</H1>
    <ul>
        <li>12345</li>
        <li>wrdfefgg</li>
        <li>sdfdasffhg</li>
    </ul>
    <h2>Juntando listas V1</h2>
    <Ol>
        <li>Minhas linguages</li>
        <ol>
            <li>Python</li>
            <li>C</li>
        </ol>
        <li>Liguagens Novas</li>
        <ul>
            <li>CC</li>
            <li>C#</li>
        </ul>
    </Ol>
</body>
</html>
