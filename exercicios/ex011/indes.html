<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html 5</title>
</head>
<body>
   <h1>Imagenns Dinamicas</h1>
   <p>Experimentar diferentes tamanhos</p>
   
   <picture>
       <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
       <img src="Imagens/foto-g.png" alt="imagem flexivel">
   </picture>

   <h1>Repreduzir audio</h1>
   <p>Estou a aprender a colocar audio</p>
   <audio src="media/teste.mp3" controls autoplay></audio>
   <audio preload="metadata" autoplay controls loop>
       <source src="media/teste.mp3" type="audio/mpeg">
       <p>Repruduzir audio</p>
   </audio>
</body>
</html>
